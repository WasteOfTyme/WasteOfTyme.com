<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteOfTyme</title>
    <style>
        /* General body styles */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Styling the header */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Styling the paragraph */
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        /* Styling the image */
        img {
            width: 250px; /* Adjust the width as needed */
            height: auto;
            margin-bottom: 30px;
        }

        /* Button styles */
        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
            justify-content: center;
        }

        .button {
            background-color: #ff6347; /* Modern button color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* For links */
        }

        .button:hover {
            background-color: #ff4500; /* Darken on hover */
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .button {
                font-size: 0.9rem;
                padding: 12px 24px;
            }
            img {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Waste Of Tyme</h1>
    <p>Tyme is extremely valuable, and I prefer to waste it.</p>
    <img src="cat-image.png" alt="Cat Image">

    <!-- Button Section -->
    <div class="button-container">
        <a href="#about" class="button">Learn More</a>
        <a href="#contact" class="button">Contact Us</a>
        <a href="#services" class="button">Our Services</a>
    </div>
</body>
</html>
